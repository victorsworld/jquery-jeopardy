<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- BootSrap Style, CSS style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- Title of jeapordy game -->

    <h1>JEOPARDY!</h1>

    <!-- Score Tracker -->

    <div><h3 id="score">YOUR SCORE: $0</h3></div>

    <!-- Game Board -->
    <!-- USING GRID IN STYLE.CSS -->
    <div id="border">
      <div class="parent">
        <div id='grid100' class="grid-item">$100</div>
        <div id='grid100' class="grid-item">$100</div>
        <div id='grid100' class="grid-item">$100</div>
        <div id='grid100' class="grid-item">$100</div>
        <div id='grid100' class="grid-item">$100</div>

        <div id='grid200' class="grid-item">$200</div>
        <div id='grid200' class="grid-item">$200</div>
        <div id='grid200' class="grid-item">$200</div>
        <div id='grid200' class="grid-item">$200</div>
        <div id='grid200' class="grid-item">$200</div>

        <div id='grid300' class="grid-item">$300</div>
        <div id='grid300' class="grid-item">$300</div>
        <div id='grid300' class="grid-item">$300</div>
        <div id='grid300' class="grid-item">$300</div>
        <div id='grid300' class="grid-item">$300</div>

        <div id='grid400' class="grid-item">$400</div>
        <div id='grid400' class="grid-item">$400</div>
        <div id='grid400' class="grid-item">$400</div>
        <div id='grid400' class="grid-item">$400</div>
        <div id='grid400' class="grid-item">$400</div>

        <div id='grid500' class="grid-item">$500</div>
        <div id='grid500' class="grid-item">$500</div>
        <div id='grid500' class="grid-item">$500</div>
        <div id='grid500' class="grid-item">$500</div>
        <div id='grid500' class="grid-item">$500</div>
      </div>
    </div>

    <!-- Question Box -->
    
    <div id="question-box">
      <p>Question</p>
    </div>

    <!-- Input Box -->

    <form id="Answer submission">
      <label for="YOUR ANSWER">YOUR ANSWER</label
      ><input id="text-input" type="text" autocomplete="off" /> <input id ='submit-button' type="submit" />
    </form>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
